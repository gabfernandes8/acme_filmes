<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/acme-filmes-logo 1.png" type="image/x-icon">
    <link rel="stylesheet" href="../../output.css">
    <script src="../js/filmes.js" type="module" defer></script>
    <title>Adicionar filme</title>
</head>
<body class="font-font min-h-screen bg-[url('https://assets.nflxext.com/ffe/siteui/vlv3/7ca5b7c7-20aa-42a8-a278-f801b0d65fa1/539c1d05-ea60-4865-88c5-be28fa1ac8b4/BR-pt-20240326-popsignuptwoweeks-perspective_alpha_website_large.jpg')] bg-cover bg-no-repeat">
    <div class="fixed inset-0  bg-black/80 -z-10"></div>

    <header class="p-8 flex">
        <a href="../pages/home.html" class="flex gap-5 w-full">
            <img src="../img/seta.svg" alt="" class="h-6 self-center">
            <span class="text-white self-center text-lg">VOLTAR PARA O MENU PRINCIPAL</span>
        </a>
        <div class="flex justify-end items-end h-15 w-full">
            <img src="../img/acme-filmes-logo 1.png" alt="" >
        </div>
    </header>
    
    <main class="flex flex-col items-center">
        <div class="flex w-screen justify-center p-5">
            <span class="text-white font-font text-4xl">Adicionar filme</span>
        </div>
        <div class="bg-white h-[64vh] w-[120vh] px-8 rounded-3xl">
            <form action="" class="grid grid-cols-2 h-full py-6 gap-6">
                <div class="flex flex-col w-full gap-2">
                    <label for="" class="text-2xl">
                        Nome:
                    </label>
                    <input type="text" class="bg-blue/75 rounded-lg h-12 p-4 text-black/70 focus:outline-none text-xl font-fontP">
                </div>
                <div class="flex flex-col w-full gap-2">
                    <label for="date" class="text-2xl">
                        Data de relançamento (se houver):
                    </label>
                    <input type="date" class="bg-blue/75 rounded-lg h-12 p-4 text-black/70 focus:outline-none text-xl font-fontP">
                </div>
                <div class="flex flex-col w-full gap-2">
                    <label for="" class="text-2xl">
                        Sinopse:
                    </label>
                    <input type="text" class="bg-blue/75 rounded-lg h-12 p-4 text-black/70 focus:outline-none text-xl font-fontP">
                </div>
                <div class="flex flex-col w-full gap-2">
                    <label for="" class="text-2xl">
                        Gênero:
                    </label>
                    <select name="" id="" class="bg-blue/75 rounded-lg h-12 px-4 text-black/70 focus:outline-none text-xl font-fontP">
                        <option value="" disabled selected> 
                            Selecionar
                        </option>
                        <option value="romance"> 
                            Romance
                        </option>
                        <option value="romance"> 
                            Fantasia
                        </option>
                        <option value="romance"> 
                            Animação
                        </option>
                    </select>
                </div>
                <div class="flex flex-col w-full gap-2">
                    <label for="" class="text-2xl">
                        Duração:
                    </label>
                    <input type="time" class="bg-blue/75 rounded-lg h-12 p-4 text-black/70 focus:outline-none text-xl font-fontP">
                </div>
                <div class="flex flex-col w-full gap-2">
                    <label for="" class="text-2xl">
                        Capa:
                    </label>
                    <input type="url" class="bg-blue/75 rounded-lg h-12 p-4 text-black/70 focus:outline-none text-xl font-fontP">
                </div>
                <div class="flex flex-col w-full gap-2">
                    <label for="" class="text-2xl">
                        Data de lançamento:
                    </label>
                    <input type="date" class="bg-blue/75 rounded-lg h-12 p-4 text-black/70 focus:outline-none text-xl font-fontP">
                </div>

                <div class="flex flex-col gap-5 place-self-end justify-end">
                    <button class="bg-maroon h-14 w-32 rounded-lg text-white place-self-end text-2xl font-fontP">
                        Salvar
                    </button>
                
                    <button class="bg-maroon h-14 px-5 rounded-lg text-white place-self-end text-2xl font-fontP">
                        
                        <a href="./filmes_cadastrados.html" class="flex h-full w-full items-center justify-center">
                            Ver filmes já cadastrados
                        </a>
                    </button>
                </div>
                
            </form>
        </div>
    </main>
</body>
</html>
